<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Now</title>
    <link rel="stylesheet" href="css/styles.css">
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Damion&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  <body>

    <main class="booking-form-main">
      <section class="booking-container">       
        <div class="booking-form-container">
          <form class="booking-form" action="">
            <h2>Enter Your Details</h2>
            <div class="names">
              <label for="fname">First Name</label>
              <label for="lname">Last Name</label>
            </div>
            <div class="names">
              <input type="text" id="fname" name="fname" required>
              <input type="text" id="lname" name="lname" required>
            </div>
            
            <div class="form-group-booking">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group-booking">
              <label for="dog-name">Dog details - Name - Breed - Age </label>
              <textarea id="dog-name" name="dog-name" required rows="3"></textarea>
            </div>
            <div class="form-group-booking">
              <input type="submit" value="Submit">
            </div>
          </form>
          
          <div class="appointment-details">
            <h3>Appointment Details</h3>
            <p><strong>Service:</strong> Full Grooming</p>
            <p><strong>Date:</strong> Monday, 2 April</p>
            <p><strong>Time:</strong> 9 AM</p>
            <p><strong>Dog's Name:</strong> Coco</p>
            <p><strong>Location:</strong> Snazzy Paws</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
